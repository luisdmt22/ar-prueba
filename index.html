<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba AR – Astronauta</title>
  <!-- Carga del componente model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .contenedor {
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .titulo {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="titulo">
    Prueba de Realidad Aumentada – Astronauta<br>
    (Toca el botón "View in your space" / "Ver en tu espacio")
  </div>

  <div class="contenedor">
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      alt="Modelo 3D de un astronauta para prueba de realidad aumentada">
    </model-viewer>
  </div>
</body>
</html>
