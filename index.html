<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js – Prueba con marcador</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

      <!-- MARCADOR -->
      <!-- Tu archivo se llama pattern-images.patt -->
      <a-marker type="pattern" url="pattern-images.patt">

        <!-- MODELO 3D -->
        <!-- Cambia "modelo.glb" por el archivo glb que tengas -->
        <a-entity
          gltf-model="modelo.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>

      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
